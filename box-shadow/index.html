<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Shadow</title>
    <style>
      @import url("./style.css");
    </style>
  </head>
  <body>
    <h1>Box-Shadow</h1>
    <h3>x-offset y-offset blur spread color</h3>
    <div class="content">
      <div class="item item1">0 5px</div>
      <div class="item item2">5px 0</div>
      <div class="item item3">5px 5px</div>
      <div class="item item4">5px 5px 5px</div>
      <div class="item item5">5px 5px 5px 5px</div>
      <div class="item item6">5px 5px 0px 5px</div>
      <div class="item item7">5px 5px inset</div>
      <div class="item item8">5px 5px 5px inset</div>
      <div class="item item9">0 0 5px inset</div>
      <div class="item item10">5px 5px red</div>
      <div class="item item11">
        5px 5px red,<br />10px 10px green,<br />15px 15px blue
      </div>
      <div class="item item12">
        5px 5px 5px red,<br />10px 10px 5px green,<br />15px 15px 5px blue
      </div>
    </div>
  </body>
</html>
